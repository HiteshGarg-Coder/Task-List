<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Task List</title>
    <meta charset="utf-8" />
    
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" />
  </head>

  <body>
    <div id="wrapper" class="cf">
      <div id="sidebar">
        <h1>Task List</h1>
        <p>Add tasks to your list by typing to the right and pressing enter. You may then view pending tasks below.</p>
        <ul id="task-list"></ul>
      </div>

      <div id="task-container">
        <textarea id="task" name="task" placeholder="I need to..."></textarea>
      </div>
    </div>

    <script type="text/x-handlebars-template" id="task-template">
      {{ task }}
      <a href="#" class="delete">&#215;</a>
      <a href="#" class="check">&#9744;</a>
    </script>

    <script src="js/handlebars.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
